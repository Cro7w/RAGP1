<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Travel Companion | Travelly</title>
    <meta name="description" content="Select your personal AI travel companion avatar and display name to begin your journey with Travelly.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
</head>
<body class="avatar-page">
    <div class="hero-background"></div>
    <div class="overlay"></div>

    <div class="container">
        <div class="glass-card avatar-card">
            <h2 class="form-title">Choose Your Travel Companion</h2>
            <p class="form-subtitle">Select an avatar to be your AI guide</p>

            <div class="avatar-selection">
                <div class="avatar-option" data-avatar="explorer" data-testid="avatar-option-explorer">
                    <div class="avatar-circle">
                        <svg class="avatar-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"/>
                            <polygon points="16.24 7.76 14.12 14.12 7.76 16.24 9.88 9.88 16.24 7.76"/>
                        </svg>
                    </div>
                    <p class="avatar-name">Explorer</p>
                </div>
                <div class="avatar-option" data-avatar="adventurer" data-testid="avatar-option-adventurer">
                    <div class="avatar-circle">
                        <svg class="avatar-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M3 20h18L12 4z"/>
                        </svg>
                    </div>
                    <p class="avatar-name">Adventurer</p>
                </div>
                <div class="avatar-option" data-avatar="wanderer" data-testid="avatar-option-wanderer">
                    <div class="avatar-circle">
                        <svg class="avatar-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"/>
                            <path d="M2 12h20M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/>
                        </svg>
                    </div>
                    <p class="avatar-name">Wanderer</p>
                </div>
            </div>

            <form id="avatarForm">
                <div class="form-group">
                    <input type="text" id="display-name" placeholder="Enter your display name" required maxlength="50" data-testid="input-display-name">
                </div>
                <div id="avatar-error" class="error-message" data-testid="text-avatar-error"></div>
                <button type="submit" class="btn btn-primary" disabled data-testid="button-continue">
                    <span class="btn-text">Continue to Dashboard</span>
                    <span class="btn-loader"></span>
                </button>
            </form>
        </div>
    </div>

    <script src="/avatar.js"></script>
</body>
</html>
