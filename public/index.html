<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travelly â€“ Escape the Ordinary | Login</title>
    <meta name="description" content="Join Travelly and escape the ordinary. Create your account to start your travel adventure with your personal AI travel companion.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
</head>
<body class="auth-page">
    <div class="hero-background"></div>
    <div class="overlay"></div>

    <div class="container">
        <div class="brand">
            <h1 class="brand-title">Travelly</h1>
            <p class="brand-tagline">Escape the Ordinary</p>
        </div>

        <div class="glass-card">
            <div class="tab-switcher">
                <button class="tab-btn active" data-tab="login" data-testid="button-tab-login">Login</button>
                <button class="tab-btn" data-tab="signup" data-testid="button-tab-signup">Sign Up</button>
            </div>

            <div id="login-form" class="auth-form active">
                <h2 class="form-title">Welcome Back</h2>
                <p class="form-subtitle">Continue your journey</p>
                
                <form id="loginForm">
                    <div class="form-group">
                        <input type="text" id="login-username" placeholder="Username" required data-testid="input-login-username">
                    </div>
                    <div class="form-group">
                        <input type="password" id="login-password" placeholder="Password" required data-testid="input-login-password">
                    </div>
                    <div id="login-error" class="error-message" data-testid="text-login-error"></div>
                    <button type="submit" class="btn btn-primary" data-testid="button-login-submit">
                        <span class="btn-text">Login</span>
                        <span class="btn-loader"></span>
                    </button>
                </form>
            </div>

            <div id="signup-form" class="auth-form">
                <h2 class="form-title">Start Your Journey</h2>
                <p class="form-subtitle">Create your travel companion</p>
                
                <form id="signupForm">
                    <div class="form-group">
                        <input type="text" id="signup-username" placeholder="Username" required data-testid="input-signup-username">
                    </div>
                    <div class="form-group">
                        <input type="password" id="signup-password" placeholder="Password" required minlength="6" data-testid="input-signup-password">
                    </div>
                    <div class="form-group">
                        <input type="password" id="signup-confirm-password" placeholder="Confirm Password" required minlength="6" data-testid="input-signup-confirm">
                    </div>
                    <div id="signup-error" class="error-message" data-testid="text-signup-error"></div>
                    <button type="submit" class="btn btn-primary" data-testid="button-signup-submit">
                        <span class="btn-text">Create Account</span>
                        <span class="btn-loader"></span>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script src="/script.js"></script>
</body>
</html>
